{% extends "layout.html" %}

{% block content %}
<!-- Search form -->
<form class="form-inline md-form form-sm mt-0" method="post">
  <input name="id" class="form-control form-control-sm ml-3 w-25" type="number" placeholder="Contributor id" aria-label="Search">
  <input type="submit" value="Search">
</form>
</br>
{% if table|length > 0 %}
<table class="table">
  <thead>
    <tr>
      {% for col_name in col_names %}
      <th scope="col">{{col_name}}</th>
      {% endfor %}
    </tr>
  </thead>
  <tbody>
  {% for row in table %}
    <tr>
    {% for col in col_names %}
      <td>{{row[col]}}</td>
    {% endfor %}
    </tr>
  {% endfor %}
  </tbody>
</table>
{% else %}
<span>No results to show.</span>
{% endif %}

{% endblock %}
