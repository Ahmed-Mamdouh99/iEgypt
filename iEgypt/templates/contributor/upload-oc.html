{% extends "layout.html" %}
{% block content %}
<form method="post">
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">category</label>
    <div class="col-sm-4">
      <input name="category type" type="email" class="form-control"  required>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">subcategory</label>
    <div class="col-sm-4">
      <input name="subcategory name" class="form-control" required>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">type id</label>
    <div class="col-sm-4">
      <input name="type id" class="form-control" required>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">link</label>
    <div class="col-sm-4">
      <input name="link" class="form-control" required>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-4">
      <button type="submit" class="btn btn-primary">Upload</button>
    </div>
  </div>
</form>
{%  endblock %}
