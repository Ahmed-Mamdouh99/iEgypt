{% extends "layout.html" %}

{% block content %}
<!-- Search form -->
<form class="form-inline md-form form-sm mt-0" method="post">
  <input name="request_id" class="form-control form-control-sm ml-3 w-25" type="text" placeholder="ID" aria-label="Search">
  <input name="search" type="submit" value="Search">
</form>
</br>
{% if table|length > 0 %}
<form class="form-inline md-form form-sm mt-0" method="post">
<table class="table">
  <thead>
    <tr>
      {% for col_name in col_names %}
      <th scope="col">{{col_name}}</th>
      {% endfor %}
      <th scope="col">accept</th>
      <th scope="col">reject</th>
    </tr>
  </thead>
  <tbody>
  {% for row in table %}
    <tr>
    {% for col in col_names %}
      <td>{{row[col]}}</td>
    {% endfor %}
      <td><input type="radio" value="accept" name="{{row['id']}}"></td>
      <td><input type="radio" value="reject" name="{{row['id']}}"></td>
    </tr>
  {% endfor %}
  </tbody>
</table>
<input name="save" type="submit" value="Confirm changes">
</form>
{% else %}
<span>No results to show.</span>
{% endif %}

{% endblock %}
